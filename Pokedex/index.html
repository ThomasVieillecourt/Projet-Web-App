<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/dogica"
      type="text/css"
    />
  </head>

  <header>
    <div class="header-title">
      <img src="img/Pokeball-PNG-Photos.png" alt="pokeball" />
      <h1>Pokedex</h1>
    </div>
    <nav>
      <div>
        <input
          type="radio"
          name="tabs"
          id="tab1"
          class="tablinks"
          onclick="openTab(event,'pokedex')"
          checked
        />
        <label for="tab1">Pok√©dex</label>
      </div>
      <div>
        <input
          type="radio"
          name="tabs"
          id="tab2"
          class="tablinks"
          onclick="openTab(event,'pokeList')"
        />
        <label for="tab2">Liste</label>
      </div>
    </nav>
  </header>
  <body>
    <div class="tab" id="pokedex">
      <div class="background">
        <div class="infoPokemon">
          <h2 id="pokeName"></h2>
          <p id="pokeId"></p>
          <div class="back-skew"></div>
        </div>
        <img src="" alt="Image du pokemon" id="pokeImg" />

        <div class="pokeTypes">
          <img src="" alt="type du pokemon" id="pokeType" />
          <img src="" alt="type du pokemon" id="pokeType2" />
        </div>

        <div class="containerPokeEvol">
          <div class="EvolContent">
            <img src="" alt="evolution du pokemon" id="pokePreEvolImg" />
            <p id="pokePreEvol"></p>
          </div>
          <div class="EvolContent">
            <img src="" alt="evolution du pokemon" id="pokeEvolImg" />
            <p id="pokeEvol"></p>
          </div>
        </div>

        <div class="container-pokedex">
          <div class="container-content">
            <div>
              <div id="screenName">
                <p id="pokeNameRadar">Nom du pokemon</p>
              </div>
              <div class="pokedex-btn">
                <button type="button">Pre</button
                ><button type="button">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab" id="pokeList">
      <ul>
        <li>1</li>
        <li>23</li>
        <li>4</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
