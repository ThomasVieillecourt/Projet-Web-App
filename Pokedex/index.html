<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/dogica"
      type="text/css"
    />
  </head>

  <header>
    <nav>
      <ul>
        <a href="#"> <li>Pokémon</li></a>
        <a href="#"> <li>Tous les pokémons</li></a>
      </ul>
    </nav>
  </header>
  <body>
    <h1>Pokedex</h1>

    <div>
      <h2 id="pokeName"></h2>
      <img src="" alt="Image du pokemon" id="pokeImg" />
      <p id="pokeId"></p>
      <img src="" alt="type du pokemon" id="pokeType" />
      <img src="" alt="type du pokemon" id="pokeType2" />
      <div>
        <p id="pokePreEvol"></p>
        <img src="" alt="evolution du pokemon" id="pokePreEvolImg" />
      </div>
      <div>
        <p id="pokeEvol"></p>
        <img src="" alt="evolution du pokemon" id="pokeEvolImg" />
      </div>
    </div>

    <div class="container-pokedex">
      <div class="container-content">
        <div>
          <div id="screenName"><p>Nom du pokemon</p></div>
          <div class="pokedex-btn">
            <button type="button">Pre</button
            ><button type="button">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
