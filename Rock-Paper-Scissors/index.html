<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock / Paper / Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-container__head">
        <p class="game-container__player-name">Player 1</p>
        <div class="game-container__HP-container">
          <div class="HP-container__health-bar" id="HP1">
            <div class="HP-container__health-bar-pv" id="PV1"></div>
          </div>
          <div class="HP-container__health-bar" id="HP2">
            <div class="HP-container__health-bar-pv" id="PV2"></div>
          </div>
        </div>

        <div class="game-container__score">
          <span class="game-container__score-player" id="score_player">0</span>
          <p class="game-container__score-display">Score</p>
          <span class="game-container__score-player" id="score_computer"
            >0</span
          >
        </div>
        <p class="game-container__player-name">Computer</p>
      </div>

      <div class="game-container__content">
        <div class="game-container__content-choices">
          <img src="" id="iframe_W" />
          <img src="" alt="" id="choice_player" />
        </div>
        <p class="game_vs_display">VS</p>
        <div class="game-container__content-choices" id="choice_computer">
          <img src="" id="iframe_L" />
          <img src="" alt="" id="choice_pc" />
        </div>
      </div>

      <div class="game-container__choices">
        <button class="game-container__choices-btn">
          <img src="img/rock.png" alt="" class="choices-btn__sign" id="rock" />
        </button>
        <button class="game-container__choices-btn">
          <img
            src="img/paper.png"
            alt=""
            class="choices-btn__sign"
            id="paper"
          />
        </button>
        <button class="game-container__choices-btn">
          <img
            src="img/scissors.png"
            alt=""
            class="choices-btn__sign"
            id="scissors"
          />
        </button>
      </div>
    </div>

    <div class="game-container__modal" id="modal">
      <div class="game-container__modal-bg"></div>
      <div class="game-container__modal-container">
        <p id="endGame_text"></p>
        <button id="reboot">REJOUER</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
